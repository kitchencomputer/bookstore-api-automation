name: API Automation CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r bookstore/bookstore/requirements.txt

      - name: Install Node.js dependencies
        working-directory: ./tests
        run: npm install

      - name: Remove old test DB
        run: rm -f bookstore/bookstore/test.db

      - name: Start FastAPI app
        working-directory: ./bookstore/bookstore
        run: |
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10

      - name: Run Playwright tests
        working-directory: ./tests
        run: npx playwright install --with-deps && npm test

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/playwright-report
